backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "src/assets/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
publish_mode: editorial_workflow #Adds an interface for drafting, reviewing, and approving posts
site_url: "https://www.willemvanduijn.dev"
site_url: "https://www.willemvanduijn.dev/assets/images/wd.svg"
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    description: "WD Blog post - front-end related topics"
    folder: "content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: 'md'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: {label: Name, name: name, widget: string, default: "tag"}
      - {label: "Cover Image", name: "cover_image", widget: "image", required: false}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown"}
  # Page Sections Go here    
  - name: "pagesections"
    label: "PageSections"
    files:
      # ABOUT ME SECTION
      -file: "content/sections/aboutme/index.md"
        label: "About me"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string"}
          - { label: "Subtitle", name: "subtitle", widget: "string"}
          - label: "Content", 
            name: "content", 
            widget: "Object"
            fields:
              - { label: "Intro", name: "intro", widget: "text"}
              - { label: "Maincontent", name: "maincontent", widget: "markdown"}
      # SKILLS SECTION
      -file: "content/sections/skills/index.md"
        label: "Skills"
        name: "skills"
        fields:
          - { label: "Title", name: "title", widget: "string"}
          - { label: "Subtitle", name: "subtitle", widget: "string"}
          - label: "Content", 
            name: "content", 
            widget: "Object"
            fields:
              - { label: "Intro", name: "intro", widget: "text"}
              - { label: "Maincontent", name: "maincontent", widget: "markdown"}
          - label: "Skill", 
            name: "skill", 
            widget: "Object"
            create: true # Allow users to create new documents in this collection
            fields:
              [
                { label: "Title", name: "title", widget: "string"}
                { label: "Image", name: "image", widget: "image"}          
              ]
      # CLIENTS SECTION
      # CONTACT SECTION      
              

